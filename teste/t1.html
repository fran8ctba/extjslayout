<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>animate demo</title>
    <style>
        div {
            background-color: #bca;
            width: 100px;
            border: 1px solid green;

        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

    <button id="go">&raquo; Run</button>




</body>
<script>
    // Using multiple unit types within one animation.

    $("#go").click(function () {
        $('body').append('<div id="block" >Deu Certo</div>');
        $("#block").animate({
            text: 'Deu Certo',
            width: "150px",
            marginLeft: "0.6in",
            borderWidth: "3px"
        },5000);

    });
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="../extjs/resources/css/ext-all.css" />
    <script type="text/javascript" src="../extjs/ext-all.js"></script>
</head>

<body>
    <div id="botao01"></div>
    <div id="botao02"></div>
    <div id="botao03"></div>

</body>

<script type="text/javascript">

    Ext.define('MeuBotao', {
        extend: 'Ext.button.Button',

        // text: 'Meu Botao',
        renderTo: Ext.getBody(),

        initComponent: function () {

            this.text = 'Meu Botao'
            this.callParent();
        }
    });

    Ext.onReady(function () {

        Ext.create('MeuBotao', {
            renderTO: 'botao01'

        });

        Ext.create('MeuBotao', {
            renderTO: 'botao02'

        });

        Ext.create('MeuBotao', {
            renderTO: 'botao03'

        });
    });

</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="text/css" media="screen" href="../extjs/resources/css/ext-all.css" />
    <script src="../extjs/ext-all.js"></script>
</head>

<body>
    <div id="contatos"></div>
</body>

<script type="text/javascript">

    Ext.define('Contato', {
        extend: 'Ext.data.Model',

        fields: [
            { name: 'id', type: 'int' },
            { name: 'nome', type: 'string' },
            { name: 'email', type: 'string' }
        ],

    });

    Ext.define('ContatoStore', {
        extend: 'Ext.data.Store',
        model: 'Contato',
        proxy: {
            type: 'ajax',

            url: 'php/listaContatos.php',

            reader: {
                type: 'json',
                root: 'contatos' //qual é a raiza que tem a informação que está interessado
            }

        },
        autoLoad: true,

        // Ordenar
        // sorters:[{
        //     property: 'nome',
        //     direction: 'ASC'
        // }],
        // remoteSort: false

        filters:[{
            property: 'nome',
            value: 'Alberto'
        }]
    });


    Ext.onReady(function () {

        var store = Ext.create('ContatoStore');

        // console.log(store.data);

        store.on('load', function (s) {

            console.log(s.data.items);

            var tpl = Ext.create('Ext.XTemplate',
                '<h1>Contatos:</h1>',
                '<tpl for=".">',
                '<p>{data.id} - {data.nome} - {data.email}</p>',
                '</tpl>'
            );
            tpl.overwrite('contatos', s.data.items);

        });
    });

</script>


</html>
